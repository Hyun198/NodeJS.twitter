{% extends 'layout.html' %} {% block content %}

<!-- HTML Form for Posting -->
<div class="form-container">
    <form id="post-form" action="/post/create" method="POST" enctype="multipart/form-data">
        <div class="input-group">
            <label for="title">내용</label>
            <input id="content" type="text" name="title" placeholder="게시글 제목" />
        </div>

        <div class="input-group">
            <label for="content">내용</label>
            <input id="content" type="textarea" name="content" placeholder="게시글 내용" />
        </div>

        <input type="file" name="image" accept="image/*" />

        <button type="submit">게시</button>
    </form>
</div>

{% endblock %}
